<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style.css">    
    <title>Climate Converter</title>
</head>
<body>
    
    <div id="wrapper">
        <h2>Celcius to Fahrenhrit</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Celcius to Fahrenhrit">
        </div>
        <div>
            <button type="submit" onclick="convert()">Celcius to Fahrenhrit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function convert(){
            const celcVal = Number(document.getElementById("input").value)
            const fahreVal = (celcVal * 9/5) + 32
            const result = document.getElementById("result")
            result.innerHTML = fahreVal + " Celcius"

        }
       
    </script>
</body>
</html>
